<!DOCTYPE html>
<html>
  <head>
    <title>Wai Tun</title>
    <link ref="stylesheet" href="newstyles.css" />
  </head>
  <body>
    <img
      src="/Photo/Dental Room.jpg"
      alt="Dental Room"
      usemap="#dentalmap"
      width="500"
      height="400"
    />
    
       <nav>
      <ul>
        <li><a href="clickme.html">Click me</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a Table</h1>
      <form method="POST">
        <fieldset id="size">
          <label><input type="radio" value="2" name="size"> 2-person table</label>
          <label><input type="radio" value="4" name="size" checked> 4-person table </label>
         <label> <input type="radio" value="6" name="size">6-person table</label>
        </fieldset><br>
        <fieldset id="location">
         <label> <input type="radio" value="indoor" name="location" checked>Indoors</label>
          <label><input type="radio" value="outdoor" name="location">Outdoors</label>
        </fieldset><br>
        <button type="submit">Book Table</button>
      </form><br>
      <form method="POST">
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking date">
      </div>
      <div>
        <label for="booking_people">Number Of People</label>
        <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
        <output>4</output> 
      </div>
      <div>
        <label for="booking_location">Location</label>
        <input id="booking_location" name="booking_location" list="locations">
        <datalist id="locations">
          <option value="Downtown"></option>
          <option value="Uptown"></option>
        </datalist>
      </div><br>
      <button type="submit">Book Now</button>
      </form>
    </main>

  
    <map name="dentalmap">
      <area
        shape="rect"
        coords="100,200,300,450"
        href="signup.html"
        onclick="myfunction()"
      />
    </map>
    <script>
      function myfunction() {
        alert("You clicked the dental chair");
      }
    </script>
  </body>
</html>
